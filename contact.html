    <div class="body p-5 border-dark">
        <div class="row border-dark">
            <div class="col">
                <input type="text" class="form-control border-dark" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
                <input type="text" class="form-control border-dark" placeholder="Last name" aria-label="Last name">
            </div>
        </div>
        <div class="mb-3 border-dark">
            <label for="exampleFormControlInput1" class="form-label form-control-sm border-dark">Email address</label>
            <input type="email" class="form-control border-dark" id="exampleFormControlInput1"
                placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Enter your qurey</label>
            <textarea class="form-control border-dark" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <select class="form-select border-dark " aria-label="Default select example">
            <option selected>Select type of qurey</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
        <div class="form-check my-2">
            <input class="form-check-input border-dark my-3" type="checkbox" value="" id="flexCheckIndeterminate">
            <label class="form-check-label my-2" for="flexCheckIndeterminate">
                First time user
            </label>
        </div>
        <p>You like our food?</p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Yes
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                No
            </label>
        </div>
        <div class="container col-md-12 text-center m-5">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-dark btn-lg justify-content-center" data-bs-toggle="modal"
                data-bs-target="#exampleModal">Submit</button>
            <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Launch demo modal
            </button> -->

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Patel Resturent</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Thank You form your review
                        </div>
                        <!-- <div class="modal-footer">
                            <button type="button" class="btn btn-secondary p-10" data-bs-dismiss="modal">Close</button>
                        </div> -->
                        <hr>
                        <div class="container text-center m-3">
                            <!-- <button type="button" class="btn btn-secondary p-10" data-bs-dismiss="modal">Close</button> -->
                            <a href="index.html" class="btn btn-secondary p-10" role="button"
                                aria-pressed="true">Close</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
